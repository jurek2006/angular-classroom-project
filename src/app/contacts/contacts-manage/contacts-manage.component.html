<mat-card class="card">
  <mat-card-title
    ><h1>Contacts:</h1>

    <a
      mat-raised-button
      color="accent"
      [routerLink]="['new']"
      routerLinkActive="active"
      >New contact</a
    >
  </mat-card-title>
  <mat-card-content>
    <app-contacts-list
      [contacts]="contacts"
      (selectedContact)="onContactSelected($event)"
    ></app-contacts-list>
  </mat-card-content>
</mat-card>
