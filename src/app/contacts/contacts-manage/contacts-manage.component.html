<mat-card class="card">
  <mat-card-title>Contacts:</mat-card-title>
  <mat-card-content>
    <a
      mat-raised-button
      color="accent"
      [routerLink]="['new']"
      routerLinkActive="active"
      >New contact</a
    >

    <app-contacts-list
      [contacts]="contacts"
      (selectedContact)="onContactSelected($event)"
    ></app-contacts-list>
  </mat-card-content>
</mat-card>
