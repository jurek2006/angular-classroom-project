<form *ngIf="!deleteMode" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First name:</label>
    <input
      type="text"
      name="firstName"
      id="firstName"
      formControlName="firstName"
    />
  </div>
  <div>
    <label for="lastName">Last name:</label>
    <input
      type="text"
      name="lastName"
      id="lastName"
      formControlName="lastName"
    />
  </div>
  <div class="">
    <button [disabled]="!contactForm.valid">Save contact</button>
  </div>
  <div class="">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="button" (click)="onDeleteContact()">Delete</button>
  </div>
</form>

<!-- component for deleting contact on purpose nested in edit - component -->
<!-- the reason is not to create separate route which could be accessed by mistake -->
<app-contact-delete
  *ngIf="deleteMode"
  [contact]="contactToEdit"
  (cancelDelete)="deleteMode = false"
></app-contact-delete>
