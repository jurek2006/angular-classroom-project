<p>
  Do you really want to <span class="highlight">delete</span> the course
  <span class="highlight">{{ course.shortCourseName }} </span> ({{
    course.fullCourseName
  }})?
</p>
<button (click)="onConfirmDelete()" mat-stroked-button>Yes, delete it</button>
<button (click)="onCancel()" mat-stroked-button>No</button>
