<mat-card class="card">
  <mat-card-title>Courses:</mat-card-title>
  <mat-card-content>
    <a
      mat-raised-button
      color="accent"
      [routerLink]="['new']"
      routerLinkActive="active"
      >New course</a
    >

    <ul>
      <app-courses-list-item
        *ngFor="let course of courses"
        [course]="course"
      ></app-courses-list-item>
    </ul>
  </mat-card-content>
</mat-card>
