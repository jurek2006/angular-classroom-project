<mat-card class="card" *ngIf="course">
  <mat-card-title
    >{{ course.shortCourseName }} ({{ course.fullCourseName }})</mat-card-title
  >
  <mat-card-content>
    <a [routerLink]="['edit']" mat-raised-button color="primary">Edit course</a>

    <nav mat-tab-nav-bar>
      <a mat-tab-link routerLink="students">
        Students
      </a>
      <a mat-tab-link routerLink="teachers">
        Teachers
      </a>
    </nav>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
