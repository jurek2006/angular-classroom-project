<div *ngIf="course">
  <h2>{{ course.shortCourseName }} ({{ course.fullCourseName }})</h2>
  <a [routerLink]="['edit']">Edit course</a>

  <app-course-contacts
    type="teachers"
    title="Teachers:"
    [contacts]="course.signed"
  ></app-course-contacts>
  <app-course-contacts
    type="students"
    title="Students:"
    [contacts]="course.signed"
  ></app-course-contacts>
</div>

<router-outlet></router-outlet>
