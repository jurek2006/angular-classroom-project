<div *ngIf="course.signed[type]">
  <!-- if there is no given property (i.e. teachers) on contacts object - not showing anything -->
  <a>Enroll {{ type }} </a>

  <h3>Enrolled {{ type }}:</h3>
  <ul>
    <li *ngFor="let contact of course.signed[type]">
      <a [routerLink]="'/contacts/' + contact.id"
        >{{ contact.firstName }} {{ contact.lastName }}</a
      >
    </li>
  </ul>

  <app-course-enroll [type]="type" [course]="course"></app-course-enroll>
</div>
